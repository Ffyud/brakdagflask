  #   restart: always
  #   networks:
  #     - brakdag-network
  #   ports:
  #     - '80:80'
  #   image: 'nginx:latest'
  #   depends_on:
  #     - brakdagflask
  #     - db
  #     - phpmyadmin
  newsparse:
    build:
      context: .
      dockerfile: newsparse/Dockerfile
    ports:
      - '3300:3300'
    expose:
      - '3300'
    environment:
      - PYTHONUNBUFFERED=0  
    networks:
      - brakdag-network
    container_name: newsparse
    restart: always
    image: 'newsparse:latest'
    depends_on:
      - brakdagflask
volumes:
  db_data:
networks:
  brakdag-network:
    driver: bridge