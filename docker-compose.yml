version: '3.3'
services:
  brakdagflask:
    build: .
    container_name: brakdagflask
    networks:
      - brakdag-network
    ports:
      - '8000:5000'
    expose:
      - '5000'
    image: 'brakdagflask:latest'
  db:
    image: mysql:5.7
    volumes:
      - db_data:/var/lib/mysql
      - ${PWD}/init.sql:/docker-entrypoint-initdb.d/init.sql
    restart: always
    networks:
      - brakdag-network
    environment:
      MYSQL_ROOT_PASSWORD: password
      MYSQL_DATABASE: brakdag
      MYSQL_USER: brakdag
      MYSQL_PASSWORD: brakdag
    ports:
      - '3306:3306'
    expose:
      - '3306'
  phpmyadmin:
    depends_on:
      - db
    image: phpmyadmin/phpmyadmin
    restart: always
    networks:
      - brakdag-network
    ports:
      - '8080:80'
    environment:
      PMA_HOST: db
      MYSQL_ROOT_PASSWORD: brakdag
